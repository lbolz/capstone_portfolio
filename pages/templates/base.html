<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: "Courier New", monospace;
        }

        .sidenav {
            height: 100%;
            width: 220px;
            position: fixed;
            z-index: 1;
            top: 25%;
            left: 0;
            background-color: #FFFFFF;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .sidenav a {
            /*  */
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 18px;
            color: #000000;
            display: block;
        }

        .sidenav a:hover {
            color: #eb8c34;
        }

        .main {
            margin-left: 220px; /* Same as the width of the sidenav */
            font-size: 16px;
            padding: 10px 10px;
            color: #000000;
        }

        .main a {
            color: black;
        }

        .main a:hover {
            color:#eb8c34;
        }
</style>
</head>

<body>
    <div class="sidenav">
        <a href="{% url "home" %}">Home</a>
        <a href="{% url "creativity" %}">Creativity</a>
        <a href="{% url "critical_thinking" %}">Critical Thinking</a>
        <a href="{% url "career_management" %}">Career Management</a>
        <a href="{% url "time_management" %}">Time Management</a>
        <a href="{% url "professionalism" %}">Professionalism</a>
        <a href="{% url "reflection" %}">Reflection</a>
    </div>

    <div class="main">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
