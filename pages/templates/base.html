<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

        body {
            font-family: "Courier New", monospace;
        }

        .sidenav {
            height: 100%;
            width: 260px;
            position: fixed;
            z-index: 1;
            top: 25%;
            left: 0;
            background-color: #FFFFFF;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .sidenav a {
            /*  */
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 24px;
            color: #818181;
            display: block;
        }

        .sidenav a:hover {
            color: #000000;
        }

</style>
</head>
<body>

    <div class="sidenav">
        <a href="#home">Home</a>
        <a href="#creativity">Creativity</a>
        <a href="#services">Critical Thinking</a>
        <a href="#clients">Career Management</a>
        <a href="#contact">Contact</a>
    </div>

        {% block content %}
        {% endblock %}

</body>
</html>
